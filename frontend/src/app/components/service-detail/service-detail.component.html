<ng-container>
  <div class="main w-100 d-flex justify-content-center align-items-middle">
    <div class="col-12 col-md-8">
      <h4 class="text-center text-uppercase">service detail</h4>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">NAME</span>
        </div>
        <input [(ngModel)]="service.name" type="text" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">DESCRIPTION</span>
        </div>
        <input [(ngModel)]="service.description" type="text" class="form-control">
      </div>
      <div class="d-flex justify-content-around">
        <button (click)="updateService()" class="btn btn-warning text-center text-uppercase">update</button>
        <button (click)="deleteService()" class="btn btn-danger text-center text-uppercase">delete</button>
      </div>
    </div>
  </div>
</ng-container>
